<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="calculator">
        <div class="inpu">
            <input type="text" id="display" class="inp_screen">
        </div>
        
        <br>
        <div class="buttonss">
            <button onclick="ClearAll()"class="btn">C</button>
            <button onclick="delet()"class="btn"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="values('%')"class="btn">%</button>
            <button onclick="values('/')"  class="btn">/</button>
            <br>
            <br>
            <button onclick="values(7)"  class="btn">7</button>
            <button onclick="values(8)"  class="btn">8</button>
            <button onclick="values(9)"  class="btn">9</button>
            <button onclick="values('*')"  class="btn">X</button>
            <br>
            <br>
            <button onclick="values(4)"  class="btn">4</button>
            <button onclick="values(5)"  class="btn">5</button>
            <button onclick="values(6)"  class="btn">6</button>
            <button onclick="values('-')"  class="btn">-</button>
            <br>
            <br>
            <button onclick="values(1)"  class="btn">1</button>
            <button onclick="values(2)"  class="btn">2</button>
            <button onclick="values(3)" class="btn">3</button>
            <button onclick="values('+')"  class="btn">+</button>
            <br>
            <br>
            <button  onclick="result()"class="btnC" >Result</button>
            <button  onclick="values()"class="btn" >0</button>
            <button onclick="values('.')"class="btn">.</button>


        
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
